<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div>
      <div id="outcome"></div>
    </div>
    <h1>Blackjack</h1>
    <button id="startGame">Start Game</button>
    <div id="gamePlayContainer" style="display: none">
      <div>
        <h3>Dealer <span id="dealerHandValue"></span></h3>
        <div id="dealerHand"></div>
      </div>
      <div></div>
      <div>
        <h3>Player <span id="yourHandValue"></span></h3>
        <div id="yourHand"></div>
      </div>
      <div></div>
      <div>
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
      </div>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
